<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/assets/bootstrap/css/mdb.min.css" />
    <link rel="shortcut icon" href="/images/firma-digital.png" />
    <title>Firma digital | Ingresar</title>
  </head>
  <body>

    <main class="flex-grow-1 d-flex flex-column justify-content-center">
      <section class="gradient-custom">
        <div class="container py-2 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-7 col-lg-6 col-xl-5">
              <div class="card text-white w-100 m-auto login-card">
                <div class="card-body p-5 text-center">
                  <form class="needs-validation" novalidate>
                    <h3 class="mb-4">Chat Firma Digital</h3>
                    <p class="text-white-50 mb-4">
                      Por favor ingrese su nombre y el nombre de la sala a la
                      que desea ingresar!
                    </p>
                    <div class="form-outline form-white mb-4 mt-3">
                      <input
                        type="text"
                        id="username"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="username">Username</label>
                      <div class="valid-feedback">Looks good!</div>
                      <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                    </div>
                    <div class="form-outline form-white mb-4 mt-3">
                      <input
                        type="text"
                        id="room"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="room">Sala</label>
                      <div class="valid-feedback">Looks good!</div>
                      <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                    </div>

                    <div class="w-100 d-flex">
                      <button class="login-btn" id="btnLogin" type="button">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Ingresar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="py-3 my-4">
      <p class="text-center text-muted">Elaborado por:</p>
      <p class="text-center text-muted">Axel Gomez y Jaret Garc√≠a</p>
    </footer>

    <script src="/js/login.js"></script>
    <script src="/assets/bootstrap/js/sweetalert2.all.min.js"></script>
    <script src="/assets/bootstrap/js/mdb.min.js"></script>
  </body>
</html>
